<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scape CNY 2021</title>
  <meta author="Cindy">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/style.css">
  <!-- <script
    src='js/aframe-master.min.js'></script>
  <script src='js/aframe-ar-nft.js'></script> -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="js/mages-institute.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <div class="arjs-loader">
    <div class="arjs-loader-spinner"></div>
  </div>
  <div class="loader" style="display: none;" id="loadingDiv">
    <div class="loader-spinner"></div>
  </div>

  <div class="top-buttons">
    <button class="play-video-button" id="playButton"></button>
  </div>

  <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded
    arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
      <video src="https://cdn.glitch.com/e3796de4-705d-4b33-a77c-084a0b428d27%2FAlphaTestVideo.webm?1552438409173"
          preload="auto" id="vid" response-type="arraybuffer" loop="true"
          crossorigin webkit-playsinline autoplay playsinline>
      </video>
      <a-asset-item id="model" src="models/CNY_Ox6/CNY_Ox6.gltf"></a-asset-item>
    </a-assets>

    <a-nft videohandler type='nft'
      url='markers/cny2021' smooth='true'
      smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

      <!-- <a-video src="#vid" width='1753' height='1284' scale="0.28 0.28 0.28" position='250 0 -350' rotation='270 0 0'>
      </a-video> -->

      <a-entity gltf-model="#model"
        scale="20 20 20"
        position="250 175 -300"
        rotation="-90 0 0"></a-entity>

    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
