<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scape CNY 2021</title>
  <meta author="Cindy">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/style.css">
  <!-- <script
    src='js/aframe-master.min.js'></script>
  <script src='js/aframe-ar-nft.js'></script> -->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!-- animation -->
  <script src='https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js'></script>
  <script src="js/mages-institute.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <div class="arjs-loader">
    <div class="arjs-loader-spinner"></div>
  </div>
  <div class="loader" style="display: none;" id="loadingDiv">
    <div class="loader-spinner"></div>
  </div>

  <!-- <div class="top-buttons">
    <button class="play-video-button" id="playButton"></button>
  </div> -->

  <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded
    arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
      <!-- <video src="https://cdn.glitch.com/e3796de4-705d-4b33-a77c-084a0b428d27%2FAlphaTestVideo.webm?1552438409173"
          preload="auto" id="vid" response-type="arraybuffer" loop="true"
          crossorigin webkit-playsinline autoplay playsinline>
      </video> -->
      <audio id="music" src="audios/CNYMusic.mp3"
        preload="auto" response-type="arraybuffer" loop="true"
        crossorigin webkit-playsinline autoplay playsinline></audio>
      <a-asset-item id="model" src="models/CNY_Ox9.glb"></a-asset-item>
    </a-assets>

    <!-- <a-entity id="test" gltf-model="#model"
      scale="5 5 5"
      position="0 -30 -300"
      rotation="0 0 0"
      animation-mixer="loop: once; clampWhenFinished: true;"></a-entity> -->

    <a-nft markerhandler type='nft'
      url='markers/cny2021' smooth='true'
      smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

      <!-- <a-video src="#vid" width='1753' height='1284' scale="0.28 0.28 0.28" position='250 0 -350' rotation='270 0 0'>
      </a-video> -->

      <a-entity sound="src: #music"></a-entity>

      <a-entity id="emodel" gltf-model="#model"
        scale="25 25 25"
        position="250 175 -200"
        rotation="-90 0 0"
        animation-mixer="clip: ; loop: once; clampWhenFinished: true;"
      ></a-entity>

    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
